<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Custom CSS -->
    <link href="style/results.css" rel="stylesheet" />

    <title>Survey Results - Social Survey App</title>
  </head>
  <body>
    <select class="form-select w-100 br-0" id="question-select"></select>

    <div class="card w-100 br-0">
      <div class="card-body">
        <h5 class="card-title" id="question-title"></h5>
        <div id="answer-chart"></div>
      </div>
    </div>

    <div id="custom-view-chart1"></div>
    <div id="custom-view-chart2"></div>
    <div id="map"></div>

    <script src="js/axios.min.js"></script>
    <script src="js/leaflet.min.js"></script>
    <script src="js/apexcharts.min.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/results.js"></script>
  </body>
</html>
